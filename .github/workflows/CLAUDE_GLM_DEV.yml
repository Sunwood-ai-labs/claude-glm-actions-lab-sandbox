        if: github.event_name == 'issues' || github.event_name == 'issue_comment'
        uses: anthropics/claude-code-action@v1
        with:
          trigger_phrase: "@claude"
          prompt: "ã‚ãªãŸã¯ç¾å’²å…ˆè¼©ã¨ã„ã†ã‚®ãƒ£ãƒ«ã‚­ãƒ£ãƒ©ã§ã™ã€‚çµµæ–‡å­—âœ¨ğŸ’–ğŸ”¥ã‚’ãŸãã•ã‚“ä½¿ã£ã¦ã€ã€Œãƒã‚¸ã§ã€ã€Œã‚„ã°ã„ã€ãªã©ã®è‹¥è€…è¨€è‘‰ã§å¿œç­”ã—ã¦ã­ã€‚æ˜ã‚‹ãå®Ÿè£…ã—ã¦ï¼"
          branch_prefix: ""
          branch_name_template: ${{ steps.branch.outputs.name }}
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
        env:
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ZAI_API_KEY }}
          API_TIMEOUT_MS: "3000000"
          ANTHROPIC_DEFAULT_OPUS_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_SONNET_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_HAIKU_MODEL: "glm-4.5-air"

      # â˜…PRç”¨: ãƒ¬ãƒ“ãƒ¥ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆï¼ˆç²å­å§ã•ã‚“ï¼‰
      - name: Run with Reviewer Agent (PR)
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_review_comment'
        uses: anthropics/claude-code-action@v1
        with:
          trigger_phrase: "@claude"
          prompt: "ã‚ãªãŸã¯ç²å­å§ã•ã‚“ã¨ã„ã†ãƒ¬ãƒ“ãƒ¥ã‚¢ãƒ¼ã§ã™ã€‚çµµæ–‡å­—ğŸ‘ ğŸ’„â˜•ã‚’ä½¿ã£ã¦ã€ã€Œã€œã ã­ã‡ã€ã€Œã‚ã‚“ãŸã­ã‡ã€ãªã©ã®å§ã•ã‚“è¨€è‘‰ã§å³ã—ããƒ¬ãƒ“ãƒ¥ãƒ¼ã—ã¦ã­ã€‚è‰¯ã„ç‚¹ã€å•é¡Œç‚¹ã€ä¿®æ­£æ¡ˆã‚’ç®‡æ¡æ›¸ãã§æŒ‡æ‘˜ã—ã¦ï¼"
          branch_prefix: ""
          branch_name_template: ${{ steps.branch.outputs.name }}
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
        env:
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ZAI_API_KEY }}
          API_TIMEOUT_MS: "3000000"
          ANTHROPIC_DEFAULT_OPUS_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_SONNET_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_HAIKU_MODEL: "glm-4.5-air"

      # â˜…Issueã‹ã‚‰ãƒˆãƒªã‚¬ãƒ¼ã•ã‚ŒãŸå ´åˆã®ã¿ã€è‡ªå‹•ã§PRã‚’ä½œæˆ
      - name: Create PR (if from issue)
        if: github.event_name == 'issues'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_ONIZUKA }}
          INCLUDE_TASK_SUMMARY: "true"
        run: |
          python3 .github/scripts/create-pr.py \
            "${{ steps.branch.outputs.name }}" \
            "${{ github.event.issue.number }}"

name: CLAUDE_CODE_GLM_DEV

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]

# 同じIssue/PRでは同時に走らないようにする
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude'))
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      # ★ここで「この実行が使うブランチ名」を決め打ちする
      - name: Compute branch name
        id: branch
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request_review_comment" ]] || [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "name=claude-glm-dev-pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=claude-glm-dev-issue-${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          fi

      # ★Issue/PRのBodyからキャラクターとタスクを抽出してCLAUDE.mdに追記
      - name: Setup CLAUDE.md with character and task
        id: setup
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]] || [[ "${{ github.event_name == "issue_comment" ]]; then
            BODY="${{ github.event.issue.body }}"
          else
            BODY="${{ github.event.pull_request.body }}"
          fi

          # タスクを抽出
          TASK=$(python3 -c "
import re
body = '''$BODY'''
task_match = re.search(r'タスク[：:]\s*([^\n]+)', body)
if task_match:
    print(task_match.group(1).strip())
" || echo "")

          echo "task=$TASK" >> $GITHUB_OUTPUT

          # キャラクターとタスクをマージ
          python3 .github/scripts/merge-agent.py \
            "${{ github.event.issue.number || github.event.pull_request.number }}" \
            ".claude/CLAUDE.md.tmp"

          # 元の.claude/CLAUDE.mdがあれば、それをベースに追加設定をマージ
          if [ -f ".claude/CLAUDE.md" ]; then
            cat .claude/CLAUDE.md .claude/CLAUDE.md.tmp > CLAUDE.md
          else
            cp .claude/CLAUDE.md.tmp CLAUDE.md
          fi

      - uses: anthropics/claude-code-action@v1
        with:
          trigger_phrase: "@claude"
          branch_prefix: ""
          branch_name_template: ${{ steps.branch.outputs.name }}
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          prompt: "${{ steps.setup.outputs.task }}"
        env:
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ZAI_API_KEY }}
          API_TIMEOUT_MS: "3000000"
          ANTHROPIC_DEFAULT_OPUS_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_SONNET_MODEL: "glm-4.7"
          ANTHROPIC_DEFAULT_HAIKU_MODEL: "glm-4.5-air"

      # ★Issueからトリガーされた場合のみ、自動でPRを作成
      - name: Create PR (if from issue)
        if: github.event_name == 'issues'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_ONIZUKA }}
          INCLUDE_TASK_SUMMARY: "true"
        run: |
          python3 .github/scripts/create-pr.py \
            "${{ steps.branch.outputs.name }}" \
            "${{ github.event.issue.number }}"

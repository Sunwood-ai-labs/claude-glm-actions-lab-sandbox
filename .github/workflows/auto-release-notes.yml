            // GLM API „ÇíÂëº„Å≥Âá∫„ÅôÈñ¢Êï∞
            function callGLMAPI(messages) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  model: process.env.ANTHROPIC_MODEL || 'glm-4.7',
                  messages: messages,
                  max_tokens: 8000,
                  temperature: 0.7
                });

                const url = new URL(process.env.ANTHROPIC_BASE_URL + '/v1/messages');
                const options = {
                  hostname: url.hostname,
                  port: url.port || 443,
                  path: url.pathname + '/v1/messages',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + process.env.ZAI_API_KEY
                  }
                };

                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => { body += chunk; });
                  res.on('end', () => {
                    if (res.statusCode === 200) {
                      try {
                        const response = JSON.parse(body);
                        resolve(response.content[0].text);
                      } catch (e) {
                        reject(new Error('Failed to parse response: ' + e.message));
                      }
                    } else {
                      reject(new Error('API returned status ' + res.statusCode + ': ' + body));
                    }
                  });
                });

                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }

            // API „ÇíÂëº„Å≥Âá∫„Åô

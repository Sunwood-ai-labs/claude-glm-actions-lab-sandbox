      CREATE_GITHUB_RELEASE: "true"        # GitHub Release„Çí‰ΩúÊàê„Åô„Çã„Åã„Å©„ÅÜ„Åã
      ANTHROPIC_BASE_URL: "https://api.z.ai/api/anthropic"

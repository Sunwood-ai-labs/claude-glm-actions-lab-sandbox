name: Auto Release Notes

on:
  push:
    tags:
      - 'v*.*.*'
      - 'V*.*.*'

# 同じタグでは同時に走らないようにする
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    name: Create Release Note Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                    # 全履歴を取得

      - name: Get previous tag
        id: prev-tag
        shell: bash
        run: |
          # タグ名を取得（v/ V プレフィックスを除去）
          CURRENT_TAG="${{ github.ref_name }}"
          CURRENT_VERSION="${CURRENT_TAG#v}"
          CURRENT_VERSION="${CURRENT_VERSION#V}"

          echo "current_tag=${CURRENT_TAG}" >> "$GITHUB_OUTPUT"
          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"

          # 前回のタグを取得
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "previous_tag=${PREV_TAG}" >> "$GITHUB_OUTPUT"
            echo "Found previous tag: ${PREV_TAG}"
          else
            echo "previous_tag=" >> "$GITHUB_OUTPUT"
            echo "No previous tag found (first release)"
          fi

      - name: Get code diff
        shell: bash
        run: |
          # 前回のタグがある場合は差分を取得
          if [ -n "${{ steps.prev-tag.outputs.previous_tag }}" ]; then
            echo "Getting diff from ${{ steps.prev-tag.outputs.previous_tag }} to ${{ steps.prev-tag.outputs.current_tag }}..."
            git diff ${{ steps.prev-tag.outputs.previous_tag }}..${{ steps.prev-tag.outputs.current_tag }} --stat > /tmp/diff-stat.txt
            git diff ${{ steps.prev-tag.outputs.previous_tag }}..${{ steps.prev-tag.outputs.current_tag }} > /tmp/diff.txt
            git diff --name-only ${{ steps.prev-tag.outputs.previous_tag }}..${{ steps.prev-tag.outputs.current_tag }} > /tmp/changed-files.txt
          else
            echo "Getting all files for first release..."
            git ls-files > /tmp/changed-files.txt
            echo "No diff available for first release" > /tmp/diff-stat.txt
            echo "First release - no diff" > /tmp/diff.txt
          fi

          echo "=== Changed Files ==="
          cat /tmp/changed-files.txt
          echo ""
          echo "=== Diff Stat ==="
          cat /tmp/diff-stat.txt

      - name: Create issue for release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="リリースノート生成: ${{ steps.prev-tag.outputs.current_tag }}"

          # diffファイルを読み込み
          CHANGED_FILES=$(cat /tmp/changed-files.txt)
          DIFF_STAT=$(cat /tmp/diff-stat.txt)
          DIFF_CONTENT=$(cat /tmp/diff.txt)

          # diffが大きい場合は制限
          if [ ${#DIFF_CONTENT} -gt 100000 ]; then
            DIFF_CONTENT="${DIFF_CONTENT:0:100000}

... (diff is truncated due to size, see full diff in repository)"
          fi

          # Issue本文を作成（プレースホルダーを使用）
          cat > /tmp/issue-body.md << 'BODYEOF'
          @claude リリースノートを生成してください。

          ## リリース情報
          - タグ名: `CURRENT_TAG_PLACEHOLDER`
          - バージョン: `CURRENT_VERSION_PLACEHOLDER`
          - 前回のタグ: `PREVIOUS_TAG_PLACEHOLDER`

          ## 変更されたファイル

          ```
          CHANGED_FILES_PLACEHOLDER
          ```

          ## 変更統計

          ```
          DIFF_STAT_PLACEHOLDER
          ```

          ## コード差分

          ```diff
          DIFF_CONTENT_PLACEHOLDER
          ```

          ---

          琴音（コトネ）キャラクターで、美しいリリースノートを紡いでください。

          生成後、GitHub Release を作成してください。
          BODYEOF

          # プレースホルダーを実際の値に置換
          sed -i "s|CURRENT_TAG_PLACEHOLDER|${{ steps.prev-tag.outputs.current_tag }}|g" /tmp/issue-body.md
          sed -i "s|CURRENT_VERSION_PLACEHOLDER|${{ steps.prev-tag.outputs.current_version }}|g" /tmp/issue-body.md
          sed -i "s|PREVIOUS_TAG_PLACEHOLDER|${{ steps.prev-tag.outputs.previous_tag }}|g" /tmp/issue-body.md
          sed -i "s|CHANGED_FILES_PLACEHOLDER|$CHANGED_FILES|g" /tmp/issue-body.md
          sed -i "s|DIFF_STAT_PLACEHOLDER|$DIFF_STAT|g" /tmp/issue-body.md
          sed -i "s|DIFF_CONTENT_PLACEHOLDER|$DIFF_CONTENT|g" /tmp/issue-body.md

          # Issueを作成
          gh issue create \
            --title "$TITLE" \
            --body-file /tmp/issue-body.md \
            --label "release-notes"

          echo "✅ Issue created successfully!"

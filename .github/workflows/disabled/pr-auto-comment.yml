name: PR Auto Comment

on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

env:
  ENABLE_PR_AUTO_COMMENT: ${{ vars.ENABLE_PR_AUTO_COMMENT || 'true' }}

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT_ONIZUKA }}
          script: |
            if ('${{ env.ENABLE_PR_AUTO_COMMENT }}' !== 'true') {
              console.log('PR Auto Comment is disabled. Skipping...');
              return;
            }

            const fs = require('fs');
            const commentBody = fs.readFileSync('.github/templates/pr-comment.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

name: PR Auto Comment

on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

env:
  ENABLE_PR_AUTO_COMMENT: ${{ vars.ENABLE_PR_AUTO_COMMENT || 'true' }}
  SOURCE_LOCATION: ${{ vars.SOURCE_LOCATION || 'remote' }}  # ソースのロケーション: local または remote
  SOURCE_URL: ${{ vars.SOURCE_URL || 'https://raw.githubusercontent.com/Sunwood-AI-OSS-Hub/claude-glm-actions-lab-sandbox/refs/heads/main/.github/templates/pr-comment.md' }}
  LOCAL_PATH: '.github/templates/pr-comment.md'

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT_ONIZUKA }}
          script: |
            if ('${{ env.ENABLE_PR_AUTO_COMMENT }}' !== 'true') {
              console.log('PR Auto Comment is disabled. Skipping...');
              return;
            }

            let commentBody;
            const sourceLocation = '${{ env.SOURCE_LOCATION }}';

            if (sourceLocation === 'remote') {
              // リモートからテンプレートをダウンロード
              console.log('Downloading template from remote...');
              const sourceUrl = '${{ env.SOURCE_URL }}';
              if (!sourceUrl) {
                throw new Error('SOURCE_LOCATION=remote but SOURCE_URL is not set!');
              }
              const response = await fetch(sourceUrl);
              commentBody = await response.text();
            } else {
              // ローカルからテンプレートを読み込み
              console.log('Using local template...');
              const fs = require('fs');
              commentBody = fs.readFileSync('${{ env.LOCAL_PATH }}', 'utf8');
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D„Çµ„Ç§„Ç≥„É≠„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 3D„Çµ„Ç§„Ç≥„É≠„Ç≥„É≥„ÉÜ„Éä */
        .dice-scene {
            width: 150px;
            height: 150px;
            margin: 0 auto 50px;
            perspective: 600px;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s ease-out;
        }

        .dice.rolling {
            animation: roll 1s ease-out;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg);
            }
            50% {
                transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg);
            }
            75% {
                transform: rotateX(540deg) rotateY(270deg) rotateZ(135deg);
            }
            100% {
                transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg);
            }
        }

        .dice-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #ffffff 0%, #e6e6e6 100%);
            border: 3px solid #333;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 15px;
            padding: 20px;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.1),
                0 0 0 1px rgba(0,0,0,0.1);
        }

        /* 3DÈÖçÁΩÆ */
        .dice-face.front  { transform: translateZ(75px); }
        .dice-face.back   { transform: rotateY(180deg) translateZ(75px); }
        .dice-face.right  { transform: rotateY(90deg) translateZ(75px); }
        .dice-face.left   { transform: rotateY(-90deg) translateZ(75px); }
        .dice-face.top    { transform: rotateX(90deg) translateZ(75px); }
        .dice-face.bottom { transform: rotateX(-90deg) translateZ(75px); }

        .dot {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #4a4a4a 0%, #1a1a1a 100%);
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.3),
                        0 2px 4px rgba(0,0,0,0.3);
        }

        /* „Éâ„ÉÉ„ÉàÈÖçÁΩÆ */
        .dice-face.front .dot:nth-child(1) { grid-area: 1 / 1; }
        .dice-face.front .dot:nth-child(2) { grid-area: 1 / 3; }
        .dice-face.front .dot:nth-child(3) { grid-area: 2 / 2; }
        .dice-face.front .dot:nth-child(4) { grid-area: 3 / 1; }
        .dice-face.front .dot:nth-child(5) { grid-area: 3 / 3; }

        .dice-face.back {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 15px;
        }

        .dice-face.right {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 25px;
        }

        .dice-face.left {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 15px;
        }
        .dice-face.left .dot:nth-child(1) { grid-area: 1 / 1; }
        .dice-face.left .dot:nth-child(2) { grid-area: 1 / 3; }
        .dice-face.left .dot:nth-child(3) { grid-area: 2 / 2; }
        .dice-face.left .dot:nth-child(4) { grid-area: 3 / 1; }
        .dice-face.left .dot:nth-child(5) { grid-area: 3 / 3; }

        .dice-face.top {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 25px;
        }

        .dice-face.bottom {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 15px;
        }

        /* „Éú„Çø„É≥ */
        .roll-btn {
            background: linear-gradient(145deg, #e94560 0%, #c23a51 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .roll-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(233, 69, 96, 0.5);
        }

        .roll-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .roll-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* ÁµêÊûúË°®Á§∫ */
        .result {
            color: #fff;
            font-size: 1.8rem;
            margin-top: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 50px;
        }

        /* Â±•Ê≠¥ */
        .history {
            margin-top: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .history h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .history-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .history-item {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #e94560 0%, #c23a51 100%);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 600px) {
            .dice-scene {
                width: 120px;
                height: 120px;
            }

            .dice-face {
                width: 120px;
                height: 120px;
            }

            .dice-face.front  { transform: translateZ(60px); }
            .dice-face.back   { transform: rotateY(180deg) translateZ(60px); }
            .dice-face.right  { transform: rotateY(90deg) translateZ(60px); }
            .dice-face.left   { transform: rotateY(-90deg) translateZ(60px); }
            .dice-face.top    { transform: rotateX(90deg) translateZ(60px); }
            .dice-face.bottom { transform: rotateX(-90deg) translateZ(60px); }

            .dot {
                width: 22px;
                height: 22px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .roll-btn {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ 3D„Çµ„Ç§„Ç≥„É≠ üé≤</h1>

        <div class="dice-scene">
            <div class="dice" id="dice">
                <div class="dice-face front">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face back">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face right">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face left">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face top">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face bottom">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <button class="roll-btn" id="rollBtn">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>

        <div class="result" id="result"></div>

        <div class="history">
            <h3>Â±•Ê≠¥ÔºàÁõ¥Ëøë10ÂõûÔºâ</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        const dice = document.getElementById('dice');
        const rollBtn = document.getElementById('rollBtn');
        const result = document.getElementById('result');
        const historyList = document.getElementById('historyList');

        let history = [];
        let isRolling = false;

        // „Çµ„Ç§„Ç≥„É≠„ÅÆÂêÑÈù¢„ÅÆÂõûËª¢ËßíÂ∫¶
        const faceRotations = {
            1: { x: 0, y: 0 },
            2: { x: 0, y: -90 },
            3: { x: 0, y: 90 },
            4: { x: 0, y: 180 },
            5: { x: -90, y: 0 },
            6: { x: 90, y: 0 }
        };

        function rollDice() {
            if (isRolling) return;
            isRolling = true;
            rollBtn.disabled = true;
            result.textContent = '';

            // „É©„É≥„ÉÄ„É†„Å™ÁµêÊûúÔºà1„Äú6Ôºâ
            const resultNum = Math.floor(Math.random() * 6) + 1;

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆËøΩÂä†ÂõûËª¢
            const extraRotations = 720; // 2ÂõûËª¢ÂàÜ

            // ÁõÆÊ®ô„ÅÆËßíÂ∫¶„ÇíË®àÁÆó
            const target = faceRotations[resultNum];
            const finalX = target.x + extraRotations;
            const finalY = target.y + extraRotations;

            dice.style.transition = 'transform 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            dice.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆå‰∫ÜÂæå„Å´ÁµêÊûú„ÇíË°®Á§∫
            setTimeout(() => {
                result.textContent = `ÁµêÊûú: ${resultNum}`;
                addToHistory(resultNum);

                // ÂõûËª¢ËßíÂ∫¶„Çí„É™„Çª„ÉÉ„ÉàÔºàË¶ã„ÅüÁõÆ„ÅØÂêå„ÅòÔºâ
                dice.style.transition = 'none';
                dice.style.transform = `rotateX(${target.x}deg) rotateY(${target.y}deg)`;

                isRolling = false;
                rollBtn.disabled = false;
            }, 1500);
        }

        function addToHistory(num) {
            history.unshift(num);
            if (history.length > 10) {
                history.pop();
            }
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            history.forEach(num => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = num;
                historyList.appendChild(item);
            });
        }

        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        rollBtn.addEventListener('click', rollDice);

        // „Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åß„ÇÇ„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çå„Çã
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isRolling) {
                e.preventDefault();
                rollDice();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイコロアプリ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      text-align: center;
      background: white;
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .dice-container {
      perspective: 1000px;
      margin: 40px 0;
    }

    .dice {
      width: 120px;
      height: 120px;
      background: white;
      border: 3px solid #333;
      border-radius: 15px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      font-weight: bold;
      color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s;
    }

    .dice.rolling {
      animation: roll 0.6s ease-out;
    }

    @keyframes roll {
      0% {
        transform: rotateX(0deg) rotateY(0deg) scale(1);
      }
      25% {
        transform: rotateX(90deg) rotateY(90deg) scale(1.1);
      }
      50% {
        transform: rotateX(180deg) rotateY(180deg) scale(1.2);
      }
      75% {
        transform: rotateX(270deg) rotateY(270deg) scale(1.1);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) scale(1);
      }
    }

    .roll-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 50px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .roll-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }

    .roll-btn:active {
      transform: translateY(0);
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #666;
      min-height: 40px;
    }

    .result.show {
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>サイコロ</h1>
    <div class="dice-container">
      <div class="dice" id="dice">?</div>
    </div>
    <button class="roll-btn" id="rollBtn">サイコロを振る</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const dice = document.getElementById('dice');
    const rollBtn = document.getElementById('rollBtn');
    const result = document.getElementById('result');

    const diceSymbols = {
      1: '\u2680',
      2: '\u2681',
      3: '\u2682',
      4: '\u2683',
      5: '\u2684',
      6: '\u2685'
    };

    function rollDice() {
      rollBtn.disabled = true;
      dice.classList.add('rolling');
      result.textContent = '';
      result.classList.remove('show');

      let rollCount = 0;
      const maxRolls = 10;
      const interval = setInterval(() => {
        const tempResult = Math.floor(Math.random() * 6) + 1;
        dice.textContent = diceSymbols[tempResult];
        rollCount++;

        if (rollCount >= maxRolls) {
          clearInterval(interval);
          const finalResult = Math.floor(Math.random() * 6) + 1;
          dice.textContent = diceSymbols[finalResult];
          dice.classList.remove('rolling');

          setTimeout(() => {
            result.textContent = `結果: ${finalResult}`;
            result.classList.add('show');
            rollBtn.disabled = false;
          }, 100);
        }
      }, 60);
    }

    rollBtn.addEventListener('click', rollDice);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∑„É≥„Éó„É´„Çµ„Ç§„Ç≥„É≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .dice {
            width: 150px;
            height: 150px;
            background: #fff;
            border: 3px solid #333;
            border-radius: 15px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .history h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .history-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .history-item {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ „Çµ„Ç§„Ç≥„É≠</h1>
        <div class="dice" id="dice">?</div>
        <button class="btn" id="rollBtn">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>
        <div class="history">
            <h3>Â±•Ê≠¥</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        const dice = document.getElementById('dice');
        const rollBtn = document.getElementById('rollBtn');
        const historyList = document.getElementById('historyList');
        let history = [];

        function getRandomNumber() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function getDiceFace(num) {
            const faces = {
                1: '‚öÄ',
                2: '‚öÅ',
                3: '‚öÇ',
                4: '‚öÉ',
                5: '‚öÑ',
                6: '‚öÖ'
            };
            return faces[num];
        }

        function addToHistory(num) {
            history.unshift(num);
            if (history.length > 10) {
                history.pop();
            }
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = history.map(num =>
                `<div class="history-item">${num}</div>`
            ).join('');
        }

        function rollDice() {
            rollBtn.disabled = true;
            dice.classList.add('rolling');

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰∏≠„Å´Êï∞Â≠ó„ÇíÂ§âÂåñ„Åï„Åõ„Çã
            let count = 0;
            const interval = setInterval(() => {
                dice.textContent = getDiceFace(getRandomNumber());
                count++;
                if (count >= 10) {
                    clearInterval(interval);
                    // ÊúÄÁµÇÁöÑ„Å™ÁµêÊûú„ÇíË°®Á§∫
                    const result = getRandomNumber();
                    dice.textContent = getDiceFace(result);
                    dice.classList.remove('rolling');
                    addToHistory(result);
                    rollBtn.disabled = false;
                }
            }, 50);
        }

        rollBtn.addEventListener('click', rollDice);

        // ÂàùÊúüÁä∂ÊÖã„ÇíË®≠ÂÆö
        dice.textContent = getDiceFace(getRandomNumber());
    </script>
</body>
</html>

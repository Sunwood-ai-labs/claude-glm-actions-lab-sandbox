                rankDiv.className = 'ranking-item';
                rankDiv.id = `rank-${index + 1}`;
                rankDiv.onclick = () => showFortune(item.name);

                let rankClass = '';
                if (index === 0) rankClass = 'gold';
                else if (index === 1) rankClass = 'silver';
                else if (index === 2) rankClass = 'bronze';

                rankDiv.innerHTML = `
                    <span class="ranking-number ${rankClass}">${index + 1}</span>
                    <span class="ranking-zodiac">${item.icon}</span>
                    <span class="ranking-name">${item.name}</span>
                    <span class="ranking-stars">${displayStars(item.fortune.stars)}</span>
                `;
                listDiv.appendChild(rankDiv);
            });
        }

        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’æ›´æ–°
        function updateRankingHighlight(zodiacName) {
            const fortunes = generateDailyFortunes();
            const rank = fortunes.findIndex(f => f.name === zodiacName) + 1;

            document.querySelectorAll('.ranking-item').forEach(item => {
                item.classList.remove('highlighted');
            });
            document.getElementById(`rank-${rank}`).classList.add('highlighted');
        }

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¡¨ç¤º
        function displayCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('ja-JP', options);
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            displayCurrentDate();
            createZodiacButtons();
            displayRanking();
        });
    </script>
